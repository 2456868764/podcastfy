output_directories:
  transcripts: "./data/transcripts"
  audio: "./data/audio"

text_to_speech:
  elevenlabs:
    default_voices:
      question: "Chris"
      answer: "Jessica"
    model: "eleven_multilingual_v2"
  openai:
    default_voices:
      question: "echo"
      answer: "shimmer"
    model: "tts-1-hd"
  edge:
    default_voices:
      question: "en-US-JennyNeural"
      answer: "en-US-EricNeural"
  audio_format: "mp3"
  temp_audio_dir: "data/audio/tmp/"
  ending_message: "Bye Bye!"

content_generator:
  gemini_model: "gemini-1.5-pro-latest"
  max_output_tokens: 8192
  prompt_template: "souzatharsis/podcastfy_multimodal"

content_extractor:
  youtube_url_patterns:
    - "youtube.com"
    - "youtu.be"

website_extractor:
  jina_api_url: "https://r.jina.ai"
  markdown_cleaning:
    remove_patterns:
      - '!\[.*?\]\(.*?\)'
      - '\[([^\]]+)\]\([^\)]+\)'
      - 'https?://\S+|www\.\S+'

youtube_transcriber:
  remove_phrases:
    - "[music]"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

main:
  default_tts_model: "openai"



website_extractor:
  markdown_cleaning:
    remove_patterns:
      - '\[.*?\]'  # Remove square brackets and their contents
      - '\(.*?\)'  # Remove parentheses and their contents
      - '^\s*[-*]\s'  # Remove list item markers
      - '^\s*\d+\.\s'  # Remove numbered list markers
      - '^\s*#+'  # Remove markdown headers
  unwanted_tags:
    - 'script'
    - 'style'
    - 'nav'
    - 'footer'
    - 'header'
    - 'aside'
    - 'noscript'
  user_agent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
  timeout: 10  # Request timeout in seconds